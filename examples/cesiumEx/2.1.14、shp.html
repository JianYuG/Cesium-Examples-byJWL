<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./../../libs/cesium/Cesium1.98/Widgets/widgets.css">
    <script type="text/javascript" src="./../../libs/cesium/Cesium1.98/Cesium.js"></script>
    <script src="https://unpkg.com/shapefile@0.6.6/dist/shapefile.js"></script>
</head>

<body style="margin: 0; overflow: hidden; background: #fff; width: 100%; height: 100%; position: absolute; top: 0">
    <div id="map" style="margin: 0 auto; width: 100%; height: 100%"></div>
    <script type="text/javascript">

        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyNDMxOTA2NS1lY2Q3LTQ0YmUtOTE1Mi1iNWE2OGYwZjc0MjkiLCJpZCI6MjM1NjMwLCJpYXQiOjE3MzA3MjQzMTJ9.Xhu-9FyVEyqBKWEr0V9Sybt-elTCWHt9peL9-mNh-4E'
        const viewer = new Cesium.Viewer('map', {});
        viewer.scene.debugShowFramesPerSecond = true;

        var geojson = {
            "type": "FeatureCollection",
            "features": []
        };

        shapefile.open('./shp2/唐家泊果园.shp')
            .then(function (source) {
                source.read().then(function (result) {
                    geojson.features.push(result.value)
                    var promise = Cesium.GeoJsonDataSource.load(geojson, {
                        clampToGround: true,   //贴地
                        fill: Cesium.Color.PINK.withAlpha(0.6),
                    });
                    promise.then(function (dataSource) {
                        viewer.dataSources.add(dataSource);
                    });
                    viewer.flyTo(promise);

                });
            })  
    </script>
</body>

</html>
